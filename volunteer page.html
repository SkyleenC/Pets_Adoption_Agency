<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
<!-- Volunteer Signup Section -->
  <section id="volunteer">
    <div class="container">
      <h2>Sign Up to Volunteer</h2>
      <p>Help us make a difference by volunteering at our center. Fill out the form below to get started!</p>
      <form action="#">
        <input type="text" id="volunteer-name" name="volunteer-name" placeholder="Your Name" required>
        <input type="email" id="volunteer-email" name="volunteer-email" placeholder="Your Email" required>
        <textarea id="volunteer-message" name="volunteer-message" placeholder="Why do you want to volunteer?" rows="5" required></textarea>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>
  </body>
</html>
